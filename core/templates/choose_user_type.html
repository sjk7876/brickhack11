{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Choose Your User Type</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="flex items-center">
      <input id="caretaker" type="radio" name="user_type" value="caretaker" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
      <label for="caretaker" class="ml-2 block text-sm font-medium text-gray-700">
        I am a Caretaker
      </label>
    </div>
    <div class="flex items-center">
      <input id="patient" type="radio" name="user_type" value="patient" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
      <label for="patient" class="ml-2 block text-sm font-medium text-gray-700">
        I am a Patient
      </label>
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Save
    </button>
  </form>
</div>
{% endblock %}
