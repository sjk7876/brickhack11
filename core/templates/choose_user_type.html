{% extends "base.html" %}

{% block content %}
  <h2>Choose Your User Type</h2>
  <form method="post">
    {% csrf_token %}
    <label>
      <input type="radio" name="user_type" value="caretaker" required>
      I am a Caretaker
    </label><br>
    <label>
      <input type="radio" name="user_type" value="patient" required>
      I am a Patient
    </label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
